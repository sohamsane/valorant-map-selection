<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&family=Stalinist+One&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon2.ico">
  <title>Valorant Map Veto</title>

</head>

<body>
  <div class="container-fluid">
    <h1>Valorant Map Veto</h1>
    <!-- <div class="flip-coin-part">
    <button onclick="random()" class="flip-coin-btn" type="button" name="button">Flip Coin</button>
  </div>
  <div class="heads-tails-img">
    <img id="head-or-tail-img" src="" alt="">

    <div class="coin-div">
      <h2 id="who-won-text">Click to Toss</h2>

      <div id="coin">
        <div class="side-a"></div>
        <div class="side-b"></div>
      </div>
    </div>

    <!-- <div class="reset-area">
    <button onclick="reset()" id="reset-btn-id" class="reset-btn" type="button" name="button">Reset</button>
  </div> -->
    <div class="teams">
      <p class="team-text">TEAM 1 <br> <input class="team1name-class" id="team1name" type="input" name="" value="" placeholder="Team Name" autocomplete="off"> </span> <br> <select class="team-1-class" id="team-1" name="">
          <option class="select-opt" value="-">-----</option>
          <option class="select-opt" value="Heads">Heads</option>
          <option class="select-opt" value="Tails">Tails</option>
        </select> <br> <button class="submit-btn1" onclick="team1Heads()" type="button" name="button">Select</button> </p>
      <p class="team-text2">TEAM 2 <br> <input class="team2name-class" id="team2name" type="input" name="" value="" placeholder="Team Name" autocomplete="off"> <br> <select class="team-2-class" id="team-2" name="">
          <option class="select-opt" value="-">-----</option>
          <option class="select-opt" value="Heads">Heads</option>
          <option class="select-opt" value="Tails">Tails</option>
        </select> <br> <button class="submit-btn2" onclick="team2Heads()" type="button" name="button">Select</button> </p>

    </div>
    <div class="maps">

      <p class="map-instruction">Click on the Map to ban it.</p>

      <button onclick="remimg1()" id="map-btn1" class="ascent" type="button" name="button">Ascent</button>
      <button onclick="remimg2()" id="map-btn2" class="bind" type="button" name="button">Bind</button>
      <button onclick="remimg3()" id="map-btn3" class="haven" type="button" name="button">Haven</button>
      <button onclick="remimg4()" id="map-btn4" class="icebox" type="button" name="button">Icebox</button>
      <button onclick="remimg5()" id="map-btn5" class="split" type="button" name="button">Split</button>
      <button onclick="remimg6()" id="map-btn6" class="breeze" type="button" name="button">Breeze</button>
      <br>
      <button onclick="resetmaps()" id="reset-maps" class="reset-btn-maps" type="button" name="button">Reset Maps</button>
      <p style="color: grey; font-size: 10px; margin-top: 20px; font-family: 'Valorant'; opacity: 0.5;">Made by Soham Sane.</p>
    </div>

  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="index.js" charset="utf-8"></script>

</html>
